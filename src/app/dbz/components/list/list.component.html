<h3>Listado</h3>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
    [ngClass]="{
      'list-group-item-primary': isEven,
    }">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>{{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="onDelete(i)">X</button>
  </li>
</ul>
